<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legal Workspace - ContractPodAi</title>
  
  <!-- Widget JavaScript bundle -->
  <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1400px;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    h1 {
      color: white;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .tab {
      flex: 1;
      padding: 12px 20px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.8);
      font-size: 15px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .tab:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .tab.active {
      background: white;
      color: #667eea;
    }

    .tab-icon {
      font-size: 18px;
    }

    .content {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .panel {
      display: none;
      padding: 32px;
    }

    .panel.active {
      display: block;
    }

    .panel-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .panel-description {
      color: #666;
      margin-bottom: 24px;
      font-size: 14px;
    }

    #searchWidgetTrigger {
      width: 100%;
      padding: 16px 24px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 50px;
      background: white;
      outline: none;
      transition: all 0.3s ease;
    }

    #searchWidgetTrigger:hover {
      border-color: #667eea;
    }

    #searchWidgetTrigger:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    #searchWidgetTrigger::placeholder {
      color: #999;
    }

    .iframe-container {
      width: 100%;
      height: 600px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      background: #f5f5f5;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      .tabs {
        flex-direction: column;
      }

      .panel {
        padding: 20px;
      }

      .iframe-container {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ContractPodAi Legal Space</h1>
      <p class="subtitle">Unified platform for document search and AI agents</p>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="showTab('search')">
        <span class="tab-icon">ðŸ“š</span>
        <span>PDF Search</span>
      </button>
      <button class="tab" onclick="showTab('agent')">
        <span class="tab-icon">ðŸ¤–</span>
        <span>Web Search</span>
      </button>
      <button class="tab" onclick="showTab('multiagent')">
        <span class="tab-icon">ðŸ§ </span>
        <span>Legal Multi Agent</span>
      </button>
    </div>

    <div class="content">
      <!-- PDF Search Panel -->
      <div id="panel-search" class="panel active">
        <h2 class="panel-title">Vertex AI Search</h2>
        <p class="panel-description">Search across your contracts and legal documents</p>
        
        <!-- Search widget element -->
        <gen-search-widget
          configId="85f9cdac-3295-4016-b90b-cb3b3836e51e"
          triggerId="searchWidgetTrigger">
        </gen-search-widget>

        <input 
          placeholder="Search across your contracts (e.g. termination, liability cap)" 
          id="searchWidgetTrigger" />
      </div>

      <!-- Web Search Agent Panel -->
      <div id="panel-agent" class="panel">
        <h2 class="panel-title">Legal Research Agent</h2>
        <p class="panel-description">AI-powered legal research and analysis</p>
        
        <div class="iframe-container">
          <iframe src="https://legal-agent-292094059513.us-central1.run.app/dev-ui/"></iframe>
        </div>
      </div>

      <!-- Legal Multi Agent Panel -->
      <div id="panel-multiagent" class="panel">
        <h2 class="panel-title">Legal Multi Agent</h2>
        <p class="panel-description">Advanced multi-agent legal workflow automation</p>
        
        <div class="iframe-container">
          <iframe src="https://legal-multiagent-292094059513.us-central1.run.app/dev-ui/"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showTab(tabName) {
      // Remove active class from all tabs and panels
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));

      // Add active class to selected tab
      const tabs = document.querySelectorAll('.tab');
      if (tabName === 'search') {
        tabs[0].classList.add('active');
        document.getElementById('panel-search').classList.add('active');
      } else if (tabName === 'agent') {
        tabs[1].classList.add('active');
        document.getElementById('panel-agent').classList.add('active');
      } else if (tabName === 'multiagent') {
        tabs[2].classList.add('active');
        document.getElementById('panel-multiagent').classList.add('active');
      }
    }
  </script>
</body>
</html>
